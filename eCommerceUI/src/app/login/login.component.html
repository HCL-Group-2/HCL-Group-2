<div class="text-center">
    <main class="form-signin w-100 m-auto">
            <ng-container *ngIf="(isAuthenticated$  | async) === false; else signoutOkta">
                <div class="center">
                    <img src="https://res.cloudinary.com/ecommercehcl/image/upload/v1662047915/ostrichmart_qu5yud.png"
                        class="img-fluid" alt="Sample image">
                </div>
                <br />
                <button class="w-100 btn btn-lg btn-primary" (click)="oktaLogin()">Log in with Okta</button>

            </ng-container>

            <ng-template #signoutOkta>
                <div class="profile-card">
                    <div class="shield"></div>
                    <h1 *ngIf="name$ | async as name">
                        Hello {{name}}!
                    </h1>
                </div>
                <br />
                <button class="w-100 btn btn-lg btn-danger" (click)="oktaLogout()">Sign out from Okta</button>
            </ng-template>

        <ng-template #signout>
            <div class="profile-card">
                <div class="shield"></div>
                <h1 *ngIf="name$ | async as name">
                    Hello {{name}}!
                </h1>
            </div>
            <br />
        </ng-template>
        <br />
        <br />
        <br />
        <a href="/home"><button class="w-100 btn btn-lg btn-light">Back To Home</button></a>
    </main>
</div>
