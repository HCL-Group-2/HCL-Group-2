<h1> Check Out</h1>
<h2> Contact Information</h2>

<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">First Name</label>
                <input
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="checkout.firstname"
                name="firstname"
                />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input
                type="text"
                class="form-control"
                id="lastname"
                required
                [(ngModel)]="checkout.lastname"
                name="lastname"
                />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input
                type="text"
                class="form-control"
                id="address"
                required
                [(ngModel)]="checkout.address"
                name="address"
                />
            </div>
            <button (click)="saveCheckout()" class="btn btn-success">Submit</button>
        </div>
        </div>
</div>
