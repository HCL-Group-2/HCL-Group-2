
<body class="bg-light">
    <div class="container">

        <h2>Shopping Cart</h2>

        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
                <span class="badge badge-secondary badge-pill">3</span>
            </h4>
            <ul class="list-group mb-3" *ngFor="let c of itemsInCart; let i = index">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h3 class="my-0"> {{c.product.name}}</h3>
                        <img class="card-img-top" src={{c.product.image}} alt="..." />
                        <small class="text-muted">Quantity: &nbsp;{{c.quantity}} &nbsp;</small>
                        <small class="text-muted">Subtotal: &nbsp; ${{c.subtotal}}</small>
                    </div>
                    <span class="text-muted"></span>
                </li>
                <button mat-raised-button color="warn" (click)="deleteCartItem($event,c.id !)">Remove</button>


            </ul>
            <!-- <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD) {{ checkoutTotal }}</span>
                <strong>$</strong>
            </li> -->
        </div>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="itemsInCartCount == 0" (click)="checkoutPage()">checkout</button>
            <span class="flex-spacer"></span>
        </mat-card-actions>
    </div>
</body>
