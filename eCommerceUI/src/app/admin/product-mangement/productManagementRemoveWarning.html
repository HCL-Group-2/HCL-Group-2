<h1 mat-dialog-title>Notice</h1>
<div mat-dialog-content>
    Are you sure you want this item to be removed from product catalog?
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Close</button>
    <button mat-raised-button  color="warn" (click)="remove()">Remove</button>
</div>
