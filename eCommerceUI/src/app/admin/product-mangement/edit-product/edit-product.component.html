<h3> Edit Product </h3>

<div [formGroup]="productEditForm" >

        <mat-form-field appearance="outline" style="width:80%;">
            <mat-label>Product ID</mat-label>
            <input type="text" matInput   formControlName="id">
            <mat-error>Product ID is required and cannot be changed</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline" style="width:80%;">
            <mat-label>Product Name</mat-label>
            <input type="text" matInput  formControlName="name">
            <mat-error>Product name is required</mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" style="width:80%; ">
            <mat-label>Description</mat-label>
            <input type="text" matInput formControlName="description">
            <mat-error>Description is required</mat-error>
        </mat-form-field>
 

        <mat-form-field appearance="outline" style="width:80%; ">
            <mat-label>Price</mat-label>
            <input type="text" matInput formControlName="price">
            <mat-error>Price is required</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline" style="width:80%; ">
            <mat-label>Image URL</mat-label>
            <input type="text" matInput formControlName="image">
            <mat-error>Image URL is required</mat-error>
        </mat-form-field>
   
        <mat-form-field appearance="outline" style="width:80%; ">
            <mat-label>Category</mat-label>
            <input type="text" matInput formControlName="category">
            <mat-error>Category is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width:80%; ">
            <mat-label>Inventory</mat-label>
            <input type="text" matInput  formControlName="inventory">
            <mat-error>Inventory is required</mat-error>
        </mat-form-field>


    </div>
<button mat-raised-button color="warn" (click)="editProductSubmit($event)">Submit</button>
