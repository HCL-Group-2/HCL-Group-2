<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="center">
  
                    <img src="https://res.cloudinary.com/ecommercehcl/image/upload/v1662047915/ostrichmart_qu5yud.png"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                <form>
                <div class="formBody">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form [formGroup]="form" (ngSubmit)="saveUser(user)" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <mat-form-field appearance="standard">
                            <mat-label>First Name</mat-label>
                            <input matInput maxlength="15" inputmode="tel" placeholder="First name" formControlName="firstName" #nameInput>
                            <mat-error>Name is required</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <mat-form-field appearance="standard">
                                <mat-label>Last Name</mat-label>
                                <input matInput maxlength="15" inputmode="tel" placeholder="Last Name" formControlName="lastName" #nameInput>
                                <mat-error>Name is required</mat-error>
                            </mat-form-field>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <mat-form-field appearance="legacy">
                            <mat-label>Email Address:</mat-label>
                            <input matInput type="email" formControlName="email" placeholder="Your email">
                            <mat-icon matSuffix>mail_outline</mat-icon>
                            <mat-hint>Input the fully qualified email address</mat-hint>
                            <mat-error *ngIf="form.controls['email'].errors?.['required']">Email is required</mat-error>
                            <mat-error *ngIf="form.controls['email'].errors?.['pattern']">Please enter valid email</mat-error>
                        </mat-form-field>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <mat-form-field appearance="standard">
                            <mat-label>Password:</mat-label>
                            <input matInput placeholder="Password" formControlName="password" type="password">
                        </mat-form-field>
                      </div>
                    </div>
  

  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div mat-dialog-actions align="end">
                      <button type="button" class="btn btn-primary btn-lg"type="submit"[disabled]="!form.valid">Register</button>
                    </div>
  
                  </form>
  
                </div>
            </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
